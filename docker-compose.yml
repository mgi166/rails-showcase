version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle
    links:
      - db
    environment:
      DATABASE_URL: postgres://db:5432
  db:
    image: postgres:9.6.3

volumes:
  bundle:
